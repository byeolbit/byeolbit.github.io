<div class = "container">
<header class = "blog-title">
    {% assign custom_url = site.url | append: site.baseurl %}
    {% assign full_base_url = site.github.url | default: custom_url %}
    <h1>
        <a href="{{ site.url | prepend: full_base_url }}">{{ site.title | escape }}</a>
    </h1>
</header>
