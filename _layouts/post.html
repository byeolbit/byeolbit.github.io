---
layout: default
---
<article class="blog-post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="blog-post-title" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="blog-post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>

    <div class="blog-post-content" itemprop="articleBody">
        {{ content }}
    </div>

    {% include facebook_comments.html %}

    <div class="return-to-list">
        <a href="{{ full_base_url }}">Back to list</a>
    </div>
</article>
